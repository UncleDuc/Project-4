<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/viewerjs/1.11.6/viewer.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    rel="stylesheet"
    ="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
  />
  <script src="https://unpkg.com/file-upload-with-preview@6.1.2/dist/file-upload-with-preview.min.js"></script>


</head>

<body>
  <div class="chat-app">
    <header class="header">
      <div class="inner-logo">
        <a href="index.html">Chat App</a>
      </div>
      <div class="inner-actions">
        <a href="login.html" class="button-login" button-login>Đăng nhập</a>
        <a href="register.html" class="button-register" button-register>Đăng ký</a>
        <a href="javascript:;" class="button-logout" button-logout>Đăng xuất</a>
      </div>
    </header>

    <div class="chat">
      <div class="inner-body"></div>
      <div class="inner-foot">
        <div class="inner-preview-images">
          <div class="custom-file-container" data-upload-id="upload-images"></div>
        </div>
        <form action="" class="inner-form">
          <input type="text" name="content" placeholder="Nhập nội dung...">
          <span class="button-icon">
            <i class="fa-regular fa-face-smile"></i>
          </span>
          <label class="button-image" for="file-upload-with-preview-upload-images">
            <i class="fa-regular fa-image"></i>
          </label>
          <button type="submit">
            <i class="fa-solid fa-paper-plane"></i>
          </button>
        </form>
        <div class="tooltip" role="tooltip">
          <emoji-picker class="light"></emoji-picker>
        </div>
      </div>
    </div>
  </div>

  <!-- Đảm bảo rằng script của file-upload-with-preview được tải trước -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/viewerjs/1.11.6/viewer.min.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"></script>
  <script type="module" src="assets/js/script.js"></script>
</body>

</html>
